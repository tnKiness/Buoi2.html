<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form đăng ký</title>
</head>
<body>
<form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required minlength="4" maxlength="30"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>

  <label for="province">Tỉnh:</label>
  <select id="province" name="province" size="3">
    <option value="hcm">HCM</option>
    <option value="vungtau">Vũng Tàu</option>
    <option value="binhduong">Bình Dương</option>
    <option value="khac">Khác</option>
  </select><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autofocus><br><br>

  <label for="website">Website:</label>
  <input type="url" id="website" name="website"><br><br>

  <label>Giới tính:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Nam</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Nữ</label><br><br>

  <label for="birthdate">Ngày sinh:</label>
  <input type="date" id="birthdate" name="birthdate" min="2023-01-01"><br><br>

  <label for="score">Điểm:</label>
  <input type="number" id="score" name="score" min="0" max="10" step="0.5"><br><br>

  <label for="color">Màu yêu thích:</label>
  <input type="color" id="color" name="color"><br><br>

  <input type="submit" value="Gửi">
</form>
</body>
</html>
